<div style="text-align: center">
  <div *ngIf="(action != 'create')">
  <h2>Profile for {{user.userName}}</h2>
  </div>
  <div class="message-box" *ngIf="message">
  <h4>{{message}}</h4>
  </div>  </div>
  <div *ngIf="(action == 'create')">
  <h2>Create New User</h2>
  </div>
  <div>
    <table style="margin: 0 auto" class="key-value" >
      <tr *ngIf="(action != 'create')">
        <td class="key">
          <label>id: </label>
        </td>
        <td>
          {{user.id}}
        </td>
      </tr>

      <tr>
        <td class="key">
          <label> user name: </label>
        </td>
        <td>
          <input [(ngModel)]="user.userName" placeholder="user name"/>
        </td>
      </tr>

      <tr>
        <td class="key">
          <label> password: </label>
        </td>
        <td>
          <input [(ngModel)]="user.password" placeholder="password"/>
        </td>
      </tr>

      <tr *ngIf="(action == 'create')">
        <td class="key">
          <label> confirm password: </label>
        </td>
        <td>
          <input [(ngModel)]="user.confirmPassword" placeholder="confirm password"/>
        </td>
      </tr>

      <tr>
        <td class="key">
          <label> email address: </label>
        </td>
        <td>
          <input [(ngModel)]="user.emailAddress" placeholder="email address"/>
        </td>
      </tr>

    </table>
  </div>
  <br>
  <div *ngIf="(action == 'create')">
    <button (click)="createNewUser()">Create</button>
  <div>
</div>
